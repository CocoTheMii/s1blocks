<!DOCTYPE html>
<html lang="en">
    <head>
        <title>s1blocks</title>
        <link rel="stylesheet" href="./main.css" />
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="./blocksplugin.js"></script>
        <script type="text/javascript">
            function parseInput(inputId, outputId) {
                // read code from input and copy it into output
                var blockCode = document.getElementById(inputId).value;
                document.getElementById(outputId).textContent = blockCode;
                // get class name of output element
                outputClass = document.getElementById(outputId).className;
                // parse code using block plugin
                scratchBlocksPlugin.parse({
                    containerTag: 'pre',
                    containerClass: outputClass,
                    staticDir: './static/'
                })
            }
        </script>
    </head>
    <body>
        <header>
            <h1 id="title">s1blocks</h1>
            <h2 id="credit">
                <span class="separator">site by <a href="https://github.com/CocoTheMii" target="_blank">CocoTheMii</a></span>
                <span class="separator">layout based on <a href="https://scratchblocks.github.io" target="_blank">scratchblocks</a> by <a href="https://blob.codes" target="_blank">blob8108</a></span>
                plugin by <a href="https://scratch.mit.edu/users/JSO" target="_blank">JSO</a>
            </h2>
            <nav id="navigation">
                <ul>
                    <li><a href="https://en.scratch-wiki.info/wiki/Block_Plugin_(1.4)/Syntax" target="_blank">syntax help</a></li>
                    <li><a href="https://github.com/CocoTheMii/s1blocks" target="_blank">github</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- <textarea> to input scratchblocks code -->
            <div class="io_box">
                <h3>Input</h3>
                <textarea id="input" placeholder="your code here..."></textarea>
            </div>
            <!-- button to parse input -->
            <input id="parse" type="button" value="Parse!" onclick="parseInput('input', 'output')"/>
            <!-- empty <pre> to contain parsed output -->
            <div class="io_box">
                <h3>Output</h3>
                <pre id="output" class="scratchblocks"></pre>
            </div>
        </main>
    </body>
</html>
